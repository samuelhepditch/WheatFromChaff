<div class="navbar bg-base-200 px-2 sm:px-4">
  <div class="navbar-start">
    <!-- Mobile hamburger menu -->
    <div class="dropdown lg:hidden">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle" #dropdownButton>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
        </svg>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52" #dropdownMenu>
        <li *ngFor="let link of links">
          <a [routerLink]="link.path" routerLinkActive="underline" (click)="closeMenu()">{{ link.label }}</a>
        </li>
      </ul>
    </div>

    <!-- Home logo -->
    <a class="flex ml-2 lg:ml-0" routerLink="/" routerLinkActive="underline">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-8 h-8 sm:w-10 sm:h-10"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
        />
      </svg>
    </a>
  </div>

  <!-- Desktop menu -->
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1 gap-2">
      <li *ngFor="let link of links">
        <a class="text-sm" [routerLink]="link.path" routerLinkActive="underline">{{ link.label }}</a>
      </li>
    </ul>
  </div>

  <div class="navbar-end">
    <select
      id="themeSelector"
      class="select select-bordered select-xs sm:select-sm w-16 sm:w-20 text-center px-2"
      (input)="onThemeChange($event)"
    >
      <option
        *ngFor="let theme of themes"
        [value]="theme"
        [selected]="theme === selectedTheme()"
      >
        {{ theme === "light" ? "â˜€ï¸" : theme === "dark" ? "ğŸŒ™" : "ğŸ§" }}
      </option>
    </select>
  </div>
</div>
